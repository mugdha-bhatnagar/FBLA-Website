
{% extends 'base.html' %}

{% block content %}
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body { background-color: #fff; color: #000; }
      .navbar { background-color: #b22222; }
      .navbar-brand, .nav-link { color: #fff !important; }
      .btn-primary {
        background-color: #b22222;
        border-color: #b22222;
      }
      .btn-primary:hover {
        background-color: #8b0000;
        border-color: #8b0000;
      }
      .footer {
        background-color: #b22222;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
    </style>
<!-- Creates header for login page -->
<h1 class="mb-4">Login Page</h1>
<h4 class="mb-4">Enter your login information</h4>

<!-- Creates form for user to enter their login information -->
<!-- The form uses POST method to submit data to the 'login' route -->
<form class="row g-3" method="post" action="{{ url_for('login') }}">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationDefault01" name="first_name" placeholder="First name">
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" name="last_name" placeholder="Last name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required>
  </div>
  <label for="inputPassword5" class="form-label">Password</label>
  <input type="password" id="inputPassword5" class="form-control" name="password" aria-describedby="passwordHelpBlock" required>
  <div id="passwordHelpBlock" class="form-text">
    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <!-- Dropdown for selecting user role -->
  <!-- The dropdown is required and has three options: Student, Employer, and Administrator -->
  <div class="mb-3">
    <label for="roleSelect" class="form-label">Select your role</label>
    <select class="form-select" id="roleSelect" name="role" required>
      <option value="" disabled selected>Select your role</option>
      <option value="student">Student</option>
      <option value="employer">Employer</option>
      <option value="admin">Administrator</option>
    </select>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</form>
{% endblock %}


{% extends 'base.html' %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <style>
      body { background-color: #fff; color: #000; }
      .navbar { background-color: #b22222; }
      .navbar-brand, .nav-link { color: #fff !important; }
      .btn-primary {
        background-color: #b22222;
        border-color: #b22222;
      }
      .btn-primary:hover {
        background-color: #8b0000;
        border-color: #8b0000;
      }
      .footer {
        background-color: #b22222;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
    </style>
  </head>
  <h1 class="mb-4">Login Page</h1>
  <h4 class="mb-4">Enter your login information</h4>

<!--Auth form-->
<form class="row g-3">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First name</label>
    <input type="text" class="form-control" id="validationDefault01" placeholder="First name">
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last name</label>
    <input type="text" class="form-control" id="validationDefault02" placeholder="Last name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <label for="inputPassword5" class="form-label">Password</label>
<input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
<div id="passwordHelpBlock" class="form-text">
  Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
</div>
<div class="col-12">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
    <label class="form-check-label" for="invalidCheck2">
      Agree to terms and conditions
    </label>
  </div>
</div>
</form>



<div class="col-12">
  <button class="btn btn-primary" type="submit">Login  </button>
</div>

<!--Adds Parallax-->
<head>
  <meta charset="UTF-8"
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body, html {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
      }
      .parallax {
          background-image: url("{{ url_for('static', filename='parallax-bg.jpg') }}");
          height: 400px; /* Adjust height */
          background-attachment: fixed;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
      }
      .content {
          padding: 20px;
          text-align: center;
          background-color: white;
      }
      .section {
          padding: 50px;
          text-align: center;
          font-size: 20px;
      }
  </style> <title>Job Portal</title>
 
</head>
</html>
{% endblock %}

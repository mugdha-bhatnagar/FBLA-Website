<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SNOHO Jobs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Hero Section -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome to SNOHO Jobs</h1>
                <p class="lead">This is Snohomish High School's platform for its high school students to find job postings, internships, get recommendations, and more.</p>
                <a href="{{ url_for('logout') }}" class="btn btn-primary">Login</a>
            </div>
        </div>
    </div>
    <!-- Parallax Section -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .parallax {
            background-image: url("{{ url_for('static', filename='parallax-bg.jpg') }}");
            height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content {
            padding: 20px;
            text-align: center;
            background-color: white;
        }
        .section {
            padding: 50px;
            text-align: center;
            font-size: 20px;
        }
    </style>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
